<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>High-Tech Scientific Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400% 400%;
      animation: rainbow 15s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .calculator {
      background: #1e1e1e;
      border: 4px solid #000;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      width: 360px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      margin-bottom: 15px;
      text-align: right;
      padding: 10px 15px;
      border: 2px solid #555;
      border-radius: 10px;
      background: #000;
      color: #0f0;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .number {
      background: #fff;
      color: #000;
    }

    .number:hover {
      background: #ddd;
    }

    .operator {
      background: #2196f3;
      color: #fff;
    }

    .operator:hover {
      background: #1e88e5;
    }

    .function {
      background: #ff5722;
      color: white;
    }

    .function:hover {
      background: #e64a19;
    }

    .equal {
      background: #4caf50;
      color: white;
    }

    .equal:hover {
      background: #43a047;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled>
  <div class="buttons">
    <button class="function" onclick="clearDisplay()">C</button>
    <button class="function" onclick="deleteLast()">←</button>
    <button class="function" onclick="appendValue('(')">(</button>
    <button class="function" onclick="appendValue(')')">)</button>
    <button class="function" onclick="appendValue('%')">%</button>

    <button class="function" onclick="appendValue('Math.PI')">π</button>
    <button class="function" onclick="appendValue('Math.E')">e</button>
    <button class="function" onclick="appendValue('Math.sqrt(')">√</button>
    <button class="function" onclick="appendValue('**2')">x²</button>
    <button class="function" onclick="appendValue('**')">xʸ</button>

    <button class="function" onclick="appendValue('Math.sin(')">sin</button>
    <button class="function" onclick="appendValue('Math.cos(')">cos</button>
    <button class="function" onclick="appendValue('Math.tan(')">tan</button>
    <button class="function" onclick="appendValue('Math.log10(')">log</button>
    <button class="function" onclick="appendValue('Math.log(')">ln</button>

    <button class="number" onclick="appendValue('7')">7</button>
    <button class="number" onclick="appendValue('8')">8</button>
    <button class="number" onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('/')">÷</button>
    <button class="function" onclick="appendValue('!')">n!</button>

    <button class="number" onclick="appendValue('4')">4</button>
    <button class="number" onclick="appendValue('5')">5</button>
    <button class="number" onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('*')">×</button>
    <button class="function" onclick="appendValue(',')">,</button>

    <button class="number" onclick="appendValue('1')">1</button>
    <button class="number" onclick="appendValue('2')">2</button>
    <button class="number" onclick="appendValue('3')">3</button>
    <button class="operator" onclick="appendValue('-')">−</button>
    <button class="equal" onclick="calculate()">=</button>

    <button class="number" onclick="appendValue('0')">0</button>
    <button class="number" onclick="appendValue('.')">.</button>
    <button class="operator" onclick="appendValue('+')">+</button>
  </div>
</div>

<script>
  function appendValue(val) {
    const display = document.getElementById('display');
    if (val === '!') {
      try {
        const expr = display.value;
        const result = factorial(eval(expr));
        display.value = result;
      } catch {
        display.value = 'Error';
      }
    } else {
      display.value += val;
    }
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function deleteLast() {
    const display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    const display = document.getElementById('display');
    try {
      const result = Function('"use strict";return (' + display.value + ')')();
      display.value = result;
    } catch (e) {
      display.value = 'Error';
    }
  }

  function factorial(n) {
    if (n < 0) return 'Error';
    if (n === 0 || n === 1) return 1;
    let result = 1;
    for (let i = 2; i <= n; i++) result *= i;
    return result;
  }
</script>

</body>
</html>
